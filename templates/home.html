{% extends "main.html" %}
{% block head %}
    <title>نوپویان</title>
    <meta name="description" content="نوپویان، پیشگامان آینده، نسل آلفا؛ سامانه آموزشی و مسابقه دانش‌آموزی. دوره‌های آنلاین و منابع یادگیری ویژه دانش‌آموزان و معلمان.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user/home.css') }}">
    <style>
        #content{
            /*background: linear-gradient(to right,#985d73,#62273d);*/
            background: #fff;
        }
        .hero {
            position: relative;
            overflow: hidden; /* تصویر و موج بیرون نزنن */
          }
          
          .hero__img {
            width: 100%;
            height: auto;
            display: block;
          }
          
          /* موج */
          .hero__wave {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
          
            /* ارتفاع موج به نسبت عرض تغییر می‌کنه */
            height: clamp(40px, 8vw, 90px);
          
            display: block;
            pointer-events: none;
          }
          iframe{
            width: 70%;
          }
          h2>img{
            width: 75px;
          }
          @media only screen and (max-width: 768px) {
              iframe{
                width: 90%;
              }
          }
          @media only screen and (max-width: 425px) {
            #more_me{
                font-size: 20px;
              }
            h2>img{
                width: 65px;
            }
          }
    </style>
{% endblock %}

<div style="position: relative;">
    <img src="{{ url_for('static', filename='main_img/s.jpg') }}" alt="" style="width: 100%; margin: 0; padding: 0;">
    <svg class="hero__wave" viewBox="0 0 500 150" preserveAspectRatio="none" aria-hidden="true">
        <path d="M0,100 C150,0 350,200 500,100 L500,150 L0,150 Z" fill="#fff"></path>
    </svg>
</div>

<div class="swiper">
    <div class="swiper-wrapper">
      <a href="/login" class="swiper-slide slide1"></a>
      <div class="swiper-slide slide2"></div>
      <div class="swiper-slide slide3"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

  <!-- Swiper v12 JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script>
const totalSlides = document.querySelectorAll('.swiper .swiper-slide').length;
const swiper = new Swiper('.swiper', {
    loop: true,
    grabCursor: true,
    rtl: true,
    initialSlide: totalSlides - 1,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    autoplay: {
        delay: 3000,
        disableOnInteraction: false,
        reverseDirection: true, // جهت اتوپلی راست به چپ
    },
});

</script>
