<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user/panel.css') }}">

    <style nonce="{{nonce}}">
        #x{cursor:pointer; pointer-events:auto;}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div id="side" dir="rtl">
        <div id="head_side">
            <a href="/">
                <svg id="home_side" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
                </svg>
            </a>
            <img id="ph_side" src="{{ url_for('static', filename='img/users/' ~ current_user.auth ~ '.jpg') }}" onerror="this.onerror=null; this.src=`{{ url_for('static', filename='main_img/user.jpg') }}`;" alt="">
            <svg id="x_side" xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 256 256" 
                id="x">
                <rect width="256" height="256" fill="transparent"></rect>
                <line x1="200" x2="56" y1="56" y2="200" 
                    fill="none" stroke="currentColor" 
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                <line x1="200" x2="56" y1="200" y2="56" 
                    fill="none" stroke="currentColor" 
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
            </svg>              
        </div>
        <div id="main_side">
            <span>{{current_user.first_name}} {{current_user.last_name}}</span>
        </div>
        <hr>
        <a href="{{ url_for('user.dashboard') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">داشبورد</span>
        </a>
        <a href="{{ url_for('user.course') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">دوره ها</span>
        </a>
        <a href="{{ url_for('user.webinar') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">وبینار ها</span>
        </a>
        <a href="{{ url_for('user.quiz') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">آزمون ها</span>
        </a>
        <a href="{{ url_for('user.pamphlet') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">جزوات</span>
        </a>
        <a href="{{ url_for('user.event') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">رویداد ها</span>
        </a>
        <a href="{{ url_for('user.workbook') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">کارنامه ها و مدارک</span>
        </a>
        <a href="{{ url_for('user.account') }}" class="side_ob">
            <svg class="side_ob_im" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/>
            </svg>
            <span class="side_ob_ti">حساب کاربری</span>
        </a>
    </div>
    <div id="content" dir="rtl">
        <span id="menu_button" onclick="open_side()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="17.5" viewBox="0 0 20 14" id="menu">
                <g id="Page-1" fill="none" fill-rule="evenodd" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
                  <g id="Artboard" stroke="#000" stroke-width="2" transform="translate(-1629 -1753)">
                    <g id="menu" transform="translate(1630 1754)">
                      <path id="Shape" d="M0 6h18M0 0h18M0 12h18"></path>
                    </g>
                  </g>
                </g>
            </svg>
        </span>
        {% block body %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='scripts/user/panel.js') }}"></script>
</body>
</html>
