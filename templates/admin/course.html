{% extends "admin/panel.html" %}
{% block head %}
    <title>دوره‌ها | {{current_user.first_name}} {{current_user.last_name}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user/course.css') }}">
    <style>
        .course-card .h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #17a2b8;
            font-family: vazir;
            font-weight: bold;
        }
        .course-card .p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
            font-family: vazir;
        }
        .webinar-btn {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            color: #fff;
        }
    </style>
{% endblock %}
{% block body %}
<div class="page-title">
    <h2>دوره‌های من</h2>
</div>
<form class="course-card" method="post" action="#" style="background-color: #d9f4ff;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="text" name="title" class="h4" value="عنوان دوره" required>
    <p>توضیح: <input type="text" name="description" class="p" value="" required></p>
    <div>
        <input type="checkbox" name="d1" id="d1" >
        <label for="d1">دوره دوم ابتدایی</label>
        <br>
        <input type="checkbox" name="d2" id="d2" >
        <label for="d2">دوره اول متوسطه</label>
        <br>
        <input type="checkbox" name="d4" id="d4" >
        <label for="d4">دوره دوم متوسطه</label>
    </div>
    <button type="submit" class="webinar-btn enter" style="background-color: #28a745;">ایجاد دوره</button>
</form>
<br><br>
  
<section class="courses-section">
    <div class="courses-grid">
        {% for c in courses %}
        <form class="course-card" method="post" action="{{url_for('admin.edit_course', course_auth=c.auth)}}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="title" class="h4" value="{{c.title}}">
            <p>توضیح: <input type="text" name="description" class="p" value="{{c.description}}"></p>
            <div>
                <input type="checkbox" name="d1" id="d1{{c.id}}" {{ 'checked' if and(1,c.grade_bits) != 0 else '' }}>
                <label for="d1{{c.id}}">دوره دوم ابتدایی</label>
                <br>
                <input type="checkbox" name="d2" id="d2{{c.id}}" {{ 'checked' if and(2,c.grade_bits) != 0 else '' }}>
                <label for="d2{{c.id}}">دوره اول متوسطه</label>
                <br>
                <input type="checkbox" name="d4" id="d4{{c.id}}" {{ 'checked' if and(4,c.grade_bits) != 0 else '' }}>
                <label for="d4{{c.id}}">دوره دوم متوسطه</label>
            </div>
            <button type="submit" class="webinar-btn enter" style="background-color: #ffc20b;">ثبت تغییرات</button>
            <a href="{{url_for('admin.del_course', course_auth=c.auth)}}"><button type="button" class="webinar-btn enter" style="background-color: #dc3545;">حذف دوره</button></a>
            <a href="{{url_for('admin.single_course', course_auth=c.auth)}}"><button type="button" class="webinar-btn enter" style="background-color: #28a745;">جلسات</button></a>
        </form>
        {% else %}
        <div class="page-title">
            <h3 style="color: rgba(0, 0, 0, 0.65);">دوره ای برای شما وجود ندارد!</h3>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
