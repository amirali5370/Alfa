<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user/register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <meta name="more_of_page" content="{{ csrf_token() }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رهبران پیشتاز | ورود</title>
</head>
<body>
        <div id="content">
            <div class="login-card">
                <div class="login-header">ورود به پنل ادمین</div>
                <form class="log" action="#" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <label for="code">نام کاربری</label>
                        <input name="username" type="text" id="code" class="log" placeholder="test.user_name">
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <input name="password" type="password" id="password" class="log" placeholder="******">
                    </div>
                    <button type="submit" class="login-btn">ورود</button>
                </form>
            </div>
        </div>

            
    </div>
</body>
</html>
